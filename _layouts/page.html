  </header>

  {% include page_divider.html %}

<ins class="adsbygoogle"

     data-ad-slot="9095928724"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
